name: build-test
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    build-ubuntu:
        runs-on: ubuntu-20.04
        defaults:
            run:
                working-directory: ./build
        steps:
            - name: Checkout repository and submodules
              uses: actions/checkout@v2
              with:
                submodules: recursive
            - name: Configure build
              run: cmake ../
            - name: Execute build
              run: make