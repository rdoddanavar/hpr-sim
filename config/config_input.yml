---
exec:
    mcMode:
        type: str
        isPath: false
        valid: [nominal, montecarlo]
    seed:
        type: int
        quantity: null
        unit: null
        min: 0
        max: .inf
        isRand: false
    numMC:
        type: int
        quantity: null
        unit: null
        min: 0
        max: .inf
        isRand: false
    procMode:
        type: str
        isPath: false
        valid: [serial, parallel]
    numProc:
        type: int
        quantity: null
        unit: null
        min: 0
        max: .inf
        isRand: false
flight:
    solverMethod:
        type: str
        isPath: false
        valid: [rk2, rk4, rkf45, rkck, rk8pd]
    solverStep:
        type: float
        quantity: time
        unit: s
        min: 0
        max: .inf
        isRand: false
engine:
    inputPath:
        type: str
        isPath: true
mass:
    massBody:
        type: float
        quantity: mass
        unit: kg
        min: 0.0
        max: .inf
        isRand: true
geodetic:
    latitude:
        type: float
        quantity: angle
        unit: rad
        min: -3.14159265359/2
        max: 3.14159265359/2
        isRand: true
    altitude:
        type: float
        quantity: length
        unit: m
        min: 0.0
        max: .inf
        isRand: true
atmosphere:
    temperature:
        type: float
        quantity: temperature
        unit: K
        min: 0.0
        max: .inf
        isRand: true
    pressure:
        type: float
        quantity: pressure
        unit: Pa
        min: 0.0
        max: .inf
        isRand: true
aerodynamics:
    inputPath:
        type: str
        isPath: true
    refArea:
        type: float
        quantity: area
        unit: m^2
        min: 0.0
        max: .inf
        isRand: false
telem:
    mode:
        type: str
        isPath: false
    precision:
        type: int
        quantity: null
        unit: null
        min: 0
        max: 10
        isRand: false
    fields:
        type: str
        isPath: false
